<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="bg-dark text-white text-center py-4">
    <h1>Book your tickets now!</h1>
</div>
<div class="card mx-auto mt-5 shadow-lg border rounded" style="max-width: 600px; border-radius: 12px;">
    <div class="card-body">
        <h3 class="text-center mb-4">Choose your Theatre</h3>
        <div class="container p-4 mt-4 border rounded">
            <form action="/Theatre" method="POST" class="form-group mt-4">
                <div class="form-group">
                    <label for="choose_theatre">Select Theatre:</label>
                    <select name="choose_theatre" id="choose_theatre" class="form-control mt-1">
                        {% for Theatre in theatres %}
                            <option value="{{ Theatre }}">{{ Theatre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Next</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
