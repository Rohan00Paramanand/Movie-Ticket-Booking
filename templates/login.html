<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="bg-dark text-white py-4 p-4">
        <h1>Login Page</h1>
    </div>
    <div class="container mt-3">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissable fade show" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <div class="card mx-auto mt-5 shadow-lg border rounded" style="max-width: 600px;">
        <div class="card-body">
            <h3 class="text-center mb-4">Login</h3>
            <div class="container border rounded p-4 mt-4">
                <form action="/login" method="POST" class="form-group mt-4">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label> <br>
                        <input type="text" name="username" id="username" class="form-control" required> <br> <br>
                        <label for="password" class="form-label">Password</label> <br>
                        <input type="password" name="password" id="password" class="form-control" required> <br> <br>
                        <button class="btn btn-primary mt-3">Login</button><br><br>
                    </div>
                </form>
                <label class="form-label mt-4">Don't have an account?</label><br>
                <a href="/register" class="btn btn-secondary">Register</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76A2Bgc9KS8e3e3kHTe3RXC9Ou9e4zH6LSj2Ee1vE2zF3oF/gFpOCYsO33bNxFx" crossorigin="anonymous"></script>
</body>
</html>
