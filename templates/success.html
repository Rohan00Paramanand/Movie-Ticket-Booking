<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="bg-dark text-white text-center py-4">
        <h1>Tickets Booked!</h1>
        {% if username %}
        <div class="d-flex align-items-center">
            <span class="me-3">Welcome, <strong>{{ username }}</strong></span>
            <a href="{{ url_for('logout') }}"><button class="btn btn-danger">Logout</button></a>
        </div>
        {% endif %}
    </div>
    <div class="card mx-auto mt-5 shadow-lg border rounded" style="max-width: 600px;">
        <div class="card-body text-center">
            <h3>Successfully booked tickets</h3>
            <p>Booked {{ tickets }} tickets for {{ movie }}!</p>
            <a href="{{ url_for('index') }}"><button class="btn btn-secondary mt-3">Home</button></a>
        </div>
    </div>
</body>
</html>
