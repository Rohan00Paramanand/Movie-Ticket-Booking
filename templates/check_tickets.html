<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="bg-dark text-white text-center py-3 p-4">
        <h2>Available Tickets</h2>
    </div>
    <div class="card mx-auto mt-5 shadow-lg border rounded">
        <div class="card-body">
            <table class="table">
                <tr>
                    <th>Movie Name</th>
                    <th>Available Tickets</th>
                </tr>
                {% for ticket in A_Tickets %}
                <tr>
                    <td>{{ ticket[0] }}</td>
                    <td>{{ ticket[1] }}</td>
                </tr>
                {% endfor %}
            </table>
            <a href="/"><button class="btn btn-secondary mt-5">Home</button></a>
        </div>
    </div>
</body>
</html>
