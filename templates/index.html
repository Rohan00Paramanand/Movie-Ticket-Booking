<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="card">
        <h1 class="text-center">Book your tickets now!</h1>
        <form class="mt-5 border p-3">
            <div class="form-group">
                <h3 class="text-center">Choose your City</h3>
                <label for="choose_city">Select City:</label> <br>
                <select name="choose_city" id="choose_city" class="text-center mt-2">
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Shimla">Shimla</option>
                </select>
            </div>
        </form>
    </div>
</body>
</html>
