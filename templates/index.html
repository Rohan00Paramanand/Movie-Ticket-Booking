<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="bg-dark text-white text-center py-4">
    <h1>Book your tickets now!</h1>
</div>

<div class="card mx-auto mt-5 shadow-lg" style="max-width: 600px; border-radius: 12px;">
    <div class="card-body">
        <h3 class="text-center mb-4">Choose your City</h3>
        <form>
            <div class="form-group">
                <label for="choose_city">Select City:</label>
                <select name="choose_city" id="choose_city" class="form-control mt-2">
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Shimla">Shimla</option>
                </select>
            </div>
        </form>
    </div>
</div>

</body>
</html>
